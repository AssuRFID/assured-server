<h1>Assured Web Admin Page</h1>

<div>
  Search: <input ng-model="query.name">
</div>

<table>
  <tr>
	<th>id</th>
	<th>Name</th>
	<th>UID</th>
	<th>Allowed in?</th>
	<th>Inside room?</th>
  </tr>
  <tr ng-repeat="tag in tags | filter:query">
	<td>[[tag.id]]</td>
	<td>[[tag.name]]</td>
	<td>[[tag.uid]]</td>
	<td>[[tag.access_room1]]</td>
	<td>[[tag.inside_room1]]</td>
	<td><a href="#/tags/[[tag.id]]">Edit</a></td>
  </tr>
</table>
